openapi: 3.0.2
info:
  title: WNTR EPANET Simulation API
  description: Simulates EPANET models and returns pressure summaries and plots.
  version: "1.0.0"

servers:
  - url: https://wntr-chatgpt.onrender.com

paths:
  /simulate:
    post:
      summary: Run simulation on .inp file
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                inp_file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Successful simulation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  summary:
                    type: object
                  pressure_plot_base64:
                    type: string

               
